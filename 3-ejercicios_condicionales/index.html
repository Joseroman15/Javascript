<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicios de Condicionales</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    #resultado {
      margin-top: 40px;
      font-size: 18px;
      color: #34495e;
      background: #ffffffdd;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
  </style>
  <script src="ejcond.js"></script>
</head>

<body>
  <h1>Ejercicios de Condicionales</h1>

  <div class="button-container">
    <button onclick="saludarUsuario()">Saludar Usuario</button>
    <button onclick="operacionesMatematicas()">Operaciones Matem√°ticas</button>
    <button onclick="calcularCostoViaje()">Costo Total del Viaje</button>
    <button onclick="calcularPrecioConDescuento()">Precio con Descuento</button>
  </div>
</body>

</html>
